function getChartInstance() {
    var divs = document.getElementsByTagName('div');
    for (var i=0; i<divs.length; i++) {
        var ins = echarts.getInstanceByDom(divs[i]);
        if (ins) return ins;
    }
    return null;
}

function navigateTo(lon, lat, zoom) {
    var chart = getChartInstance();
    if (chart) {
        chart.setOption({ geo: [{ center: [lon, lat], zoom: zoom }] });
    }
}

function switchTab(type) {
    document.getElementById('tab-asset').classList.toggle('active', type === 'asset');
    document.getElementById('tab-city').classList.toggle('active', type === 'city');
    renderStats(type);
}

function renderStats(type) {
    var container = document.getElementById('stats-content');
    container.innerHTML = '';
    
    if (type === 'asset') {
        // ÊåâËµÑ‰∫ßÁ±ªÂûãÂàÜÁªÑ
        var groups = {};
        allSecurities.forEach(s => {
            if (!groups[s.asset_type]) groups[s.asset_type] = {};
            if (!groups[s.asset_type][s.city]) groups[s.asset_type][s.city] = new Set();
            groups[s.asset_type][s.city].add(s.name);
        });

        for (var asset in groups) {
            var assetTotal = 0;
            var cityNodes = '';
            for (var city in groups[asset]) {
                var secs = Array.from(groups[asset][city]);
                assetTotal += secs.length;
                cityNodes += `
                    <div class="level-2-item">
                        <div class="level-2-header" onclick="toggleNext(this)">üìç ${city} (${secs.length}Âè™)</div>
                        <div class="level-3-detail">${secs.map(name => '¬∑ ' + name).join('<br/>')}</div>
                    </div>`;
            }
            
            var itemHtml = `
                <div class="stats-item">
                    <div class="level-1-header" onclick="toggleNext(this)">
                        <span>${asset}</span>
                        <span style="color:#3498db">${assetTotal}Âè™ ‚ñæ</span>
                    </div>
                    <div class="level-2-container">${cityNodes}</div>
                </div>`;
            container.insertAdjacentHTML('beforeend', itemHtml);
        }
    } else {
        // ÂüéÂ∏ÇÂè£ÂæÑÈÄªËæëÔºàÂéüÊúâÈÄªËæëÁï•‰Ωú‰ºòÂåñÔºâ
        cityData.sort((a,b) => b.value[2] - a.value[2]).forEach(item => {
            var secs = item.value[3].split('<br/>').slice(1).map(s => s.replace('‚Ä¢ ', ''));
            var itemHtml = `
                <div class="stats-item">
                    <div class="level-1-header" onclick="toggleNext(this)">
                        <span>${item.name}</span>
                        <span style="color:#3498db">${item.value[2]}Âè™ ‚ñæ</span>
                    </div>
                    <div class="level-3-detail" style="padding-left:15px">${secs.map(name => '¬∑ ' + name).join('<br/>')}</div>
                </div>`;
            container.insertAdjacentHTML('beforeend', itemHtml);
        });
    }
}

function toggleNext(el) {
    var target = el.nextElementSibling;
    if (target) {
        target.style.display = (target.style.display === 'block') ? 'none' : 'block';
    }
    // ÈòªÊ≠¢‰∫ã‰ª∂ÂÜíÊ≥°Èò≤Ê≠¢Ëß¶ÂèëÂú∞ÂõæÁÇπÂáª
    event.stopPropagation();
}

function onSearchInput() {
    var kw = document.getElementById('search-input').value.trim().toLowerCase();
    var resultDiv = document.getElementById('search-results');
    resultDiv.innerHTML = '';
    if (kw === '') { resultDiv.style.display = 'none'; return; }
    
    var filtered = allSecurities.filter(item => item.name.toLowerCase().indexOf(kw) !== -1);
    if (filtered.length > 0) {
        resultDiv.style.display = 'block';
        filtered.forEach(item => {
            var div = document.createElement('div');
            div.className = 'search-item';
            div.innerHTML = '<div style="font-weight:bold">'+item.full_name+'</div><div style="font-size:11px;color:#888">üìç '+item.city+'</div>';
            div.onclick = function() {
                navigateTo(item.lon, item.lat, 10);
                document.getElementById('search-input').value = item.name;
                resultDiv.style.display = 'none';
            };
            resultDiv.appendChild(div);
        });
    } else { resultDiv.style.display = 'none'; }
}

document.addEventListener('click', e => {
    if (e.target.id !== 'search-input') document.getElementById('search-results').style.display = 'none';
});

window.addEventListener('load', function() {
    renderStats('asset');
    var chart = getChartInstance();
    if (chart) {
        chart.on('dblclick', function(params) {
            if (params.componentType === 'series') {
                var city = cityData.find(c => c.name === params.name);
                if (city) navigateTo(city.value[0], city.value[1], 8);
            }
        });
    }
});
</script>
